    <!DOCTYPE html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
          crossorigin="anonymous"
        />
        <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.1/css/all.min.css"
          integrity="sha512-gMjQeDaELJ0ryCI+FtItusU9MkAifCZcGq789FrzkiM49D8lbDhoaUaIX4ASU187wofMNlgBJ4ckbrXM9sE6Pg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        />

        <title>Hello, world!</title>
      </head>
      <body>
        <section class="section gray-bg" id="resume">
          <div class="container p-0">
            <div class="col-lg-12">
              <div class="resume-box">
                <ul>
                  <li id="show">
                    <span class="red">Expected</span>
                    <span class="green">Confirm</span>
                  </li>
                  <hr />

                  <li id="booked">
                    <div class="icon icon-booked">
                      <i class="fas fa-file"></i>
                    </div>
                    <h5>Booked</h5>
                    <span class="time tm_booked">2022/02/03</span>
                    <!-- <p>By Road WB09A7765</p> -->
                    <!-- <p>Note</p> -->
                    <p><em>Out For Pickup</em></p>
                  </li>
                  <li id="pickedup">
                    <div class="icon icon-pickedup">
                      <i class="fa fa-shopping-cart" aria-hidden="true"></i>
                    </div>
                    <h5>Picked Up</h5>
                    <span class="time tm_pickedup">2022/02/03</span>
                    <p>Note</p>
                    <!-- <p><em>Out For Shipped</em></p> -->
                  </li>
                  <li id="shipped">
                    <div class="icon icon-shipped">
                      <i class="fa fa-truck" aria-hidden="true"></i>
                    </div>
                    <h5>Shipped</h5>
                    <span class="time tm_shipped">2022/02/03</span>
                    <p>By Road WB09A7765</p>
                    <p>Note</p>

                    <!-- <p><em>Out For Destination Location</em></p> -->
                  </li>
                  <li id="des_loc">
                    <div class="icon icon-des_loc">
                      <i class="fa fa-truck" aria-hidden="true"></i>
                    </div>
                    <h5>Received</h5>
                    <span class="time tm_des_loc">2022/02/03</span>
                    <p>Note</p>
                    <!-- <p><em>Out For Delivered</em></p> -->
                  </li>
                  <li id="delivered">
                    <div class="icon icon-delivered">
                      <i class="fa fa-shopping-basket" aria-hidden="true"></i>
                    </div>
                    <h5>Delivered</h5>
                    <span class="time tm_delivered">2022/02/03</span>
                    <p>Note</p>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </section>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
          src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
          crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
        -->
      </body>
    </html>
